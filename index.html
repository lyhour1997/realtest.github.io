<script>
    const data = [
        {
            "name":"USA",
            "img":"img/1.jpg",
            "title":"The U.S. is a country of 50 states covering a vast swath of North America,with Alaska in the northwest and Hawaii extending the nation’s presence into the Pacific Ocean.",
        },

        {
            "name":"Canada",
            "img":"img/c1.jpg",
            "title":"Canada is a country in North America. Its ten provinces and three territories extend from the Atlantic Ocean to the Pacific Ocean and northward into the Arctic Ocean,"
        },

        {
            "name":"Japan",
            "img":"img/J1.jpg",
            "title":"Japan is an island country in East Asia. It is situated in the northwest Pacific Ocean and is bordered on the west by the Sea of Japan."
        },

        {
            "name":"Cambodia",
            "img":"img/p1.png",
            "title":"Cambodia is a Southeast Asian nation whose landscape spans low-lying plains, the Mekong Delta"
        },

        {
            "name":"Paris",
            "img":"img/Pr1.jpg",
            "title":"Paris, France's capital, is a major European city and a global center for art, fashion, gastronomy and culture."
        },

        {
            "name":"Switzerland",
            "img":"img/s2.jpg",
            "title":"Switzerland is a mountainous Central European country, home to numerous lakes, villages and the high peaks of the Alps."
        },

        {
            "name":"EngLand",
            "img":"img/e1.jpg",
            "title":"England is a country that is part of the United Kingdom. It shares land borders with Wales to its west and Scotland to its north."
        },

        {
            "name":"Singapore",
            "img":"img/sp1.jpg",
            "title":"Singapore, officially the Republic of Singapore, is an island country and city-state in maritime Southeast Asia."
        },
    ];

    $(document).ready(function(){
        //getItem
        getItem();
        function getItem(){
            let txt='';
            data.forEach( e => {
                txt+=`<div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-6 item-box">
                        <div class="box">
                            <div class="img-box">
                                <img src="${e['img']}" alt="">
                            </div>
                            <div class="txt-box">
                                <h1>${e['name']}</h1>
                                <p>
                                    ${e['title']}
                                </p>
                                <a href="#" class="btnMore">
                                    More...
                                </a>
                            </div>
                        </div>
                    </div>`;
            });
            $('.item-container').find('.row').append(txt);
        }
        //click on item
        $('.item-container').on("click",'.row .item-box',function(){
            var eThis = $(this);
            var img2 = eThis.find('img').attr("src");
            var name = eThis.find('h1').text();
            var title =  eThis.find('p').text();
            var frm =`<div class="popup">
                        <div class="sub-img-box">
                            <div class="img-box">
                                <img src="${img2}" alt="">
                            </div>
                            <div class="txt-box">
                                <h1>${name}</h1>
                                <p>${title}</p>
                            </div>
                            <div class="btnClose">
                                <i class="fas fa-times"></i>
                            </div>
                        </div>
                    </div>`;
            $('body').append(frm);
        });
        //remove
        $("body").on("click",'.sub-img-box .btnClose',function(){ //season coz body control on data all ban we can control popup ban
            $(".popup").remove();
        });

        getMenu();
        function getMenu(){
            let txt='<li class="active" id="bars"><a href="#"><i class="fas fa-bars"></i></a></li> <li class="home"><a href="#"><i class="fas fa-house"></i></a></li>';
            data.forEach(e =>{
                txt+=`<li>
                        <a href="#">${e['name']}</a>
                    </li>`;
            });
            $(".menu-box").find('ul').append(txt);
            
        }
        
        //click on Menu
        $(".menu-box").on('click','ul li',function(){
            $(this).addClass('active').siblings().removeClass('active');
            var eThis = $(this);
            var ind = eThis.index()-2; //count data obj li count 0 go dol 0-1= -1-1=0 vinh
            var img2 = data[ind]['img'];
            var name = data[ind]['name'];
            var title = data[ind]['title'];
            var frm =`<div class="popup">
                        <div class="sub-img-box">
                            <div class="img-box">
                                <img src="${img2}" alt="">
                            </div>
                            <div class="txt-box">
                                <h1>${name}</h1>
                                <p>${title}</p>
                            </div>
                            <div class="btnClose">
                                <i class="fas fa-times"></i>
                            </div>
                        </div>
                    </div>`;
            $('body').append(frm);
        });
    });
