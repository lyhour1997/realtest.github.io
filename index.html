<script>
    const Item = [
        {
            "name":"Tesla",
            "name1":"Login", // ber float left count pi mun ber rigth count pi rigth
            "name2":"Code:001",
            "img1":"slide.1.jpg",

            "name2":"Code:002",
            "img1":"slide.2.jpg",

        },

        {

            "name2":"Code:003",
            "img1":"slide.3.jpg",
            "img2":"img/3.jpg",

            "price1":"$20.00"
        },

        {
            "name":"Meta",
            "name1":"<i class='fas fa-phone'></i> 092808598",
            "name2":"Code:004",
            "img1":"slide.4.jpg",
            "img2":"img/4.jpg",
            "price":"$20.00",
            "price1":"$18.00"
            
        },
    ];

    $(document).ready(function(){
        //item
        getItemBox();
        function getItemBox(){
            let txt ='';
            Item.forEach( (e,i)=>{
                txt+=`<div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-6 item-box">
                        <div class="box1">
                            <div class="img-box">
                                <img src="${e['img2']}" alt="">
                                <div class="status-box">
                                    Instock
                                </div>
                                <div class="btn-fb">
                                    <i class="fa-brands fa-facebook-f"></i>
                                    <span class="share-fb">Share to fb</span>
                                </div>
                                <div class="code-box">
                                    ${e['name2']}
                                </div>
                    
                            </div>
                            <div class="txt-box">
                                <p>Siem Reap, a resort town in northwestern Cambodia</p>
                                <h1>
                                    <span class="full">${e['price']}</span>
                                    <span class="dis">${e['price1']}</span>
                                </h1>
                                <ul>
                                    <li><img src="${e['img2']}" alt=""></li>
                                    <li><img src="${e['img2']}" alt=""></li>
                                    <li><img src="${e['img2']}" alt=""></li>
                                </ul>
                                <a href='#'>
                                    Add to Card
                                </a> 
                                
                            </div>
                        </div>
                    </div>`;
            });
            $("#row").append(txt);
        }
        $('body').on('click','.item-box ',function(){ //trov jab item big big del control on data ni1 ni1
            var ind = $(this).index();
            var img2 = Item[ind]['img2'];
            var ItemBox = `<div class="popup">
                                <div class="img-box-sub">
                                    <img src="${img2}" alt="">
                                    <i class="fas fa-times" id="btnClose"></i>
                                </div>
                        </div>`;
            $('body').append(ItemBox);
        });
        //getCate
        getCatebox();
        function getCatebox(){
            let txt='';
            Item.forEach( e =>{
                txt+=`<div class="col-xl-3 col-lg-3 col-md-6 col-sm-6 col-6 cate-box">
                            <div class="img-box">
                                <img src="${e['img2']}" alt="">
                                <h1>${e['name']}</h1>
                            </div>
                        </div>`;
            });
            $("#cate-box-container").find('.row').html(txt);
        }
        //grab data in item
        $('body').on('click','.cate-box .img-box',function(){ //if we grab img trov jab box del control on it
            var eThis = $(this);
            var img2 = eThis.find('img').attr('src');
            var frm = `<div class="popup">
                        <div class="img-box-sub">
                            <img src="${img2}" alt="">
                            <i class="fas fa-times" id="btnClose"></i>
                        </div>
                    </div> `;
            $("body").append(frm);
        });
        //close
        $("body").on('click','.popup #btnClose',function(){
            $(this).parents('.popup').remove();
        });

        //loop slide
        getSlide();
        function getSlide(){
            var txt = '';
            var x =1;
            for(i in Item){
                txt+=`
                    <div class="slide">
                        <img src="img/${Item[i]['img1']}" alt="">
                        <h1>${Item[i]['name']}</h1>
                        <h2>${x}</h2>
                    </div>`;
                x++;
            }
            $('.slide-container').find('.box').append(txt);
        }
        var slide = $(".slide");
        var slideInd= 0;
        var numslide = slide.length;
        
        slide.hide();
        slide.eq(slideInd).show(); //eq as ti dang
        $(".btn-Next").click(function(){
            slide.eq(slideInd).hide();
            slideInd++; //count slide
            if( slideInd >= numslide){ //slideInd big than f when = numslide T show eq(0)
                slideInd=0;
            }
            slide.eq(slideInd).show();
        });
        $(".btn-Back").click(function(){
            slide.eq(slideInd).hide();
            slideInd--; //count slide
            if(slideInd < 0){ //slideInd big than f when = numslide T show eq(0)
                slideInd= numslide-1;
            }
            slide.eq(slideInd).show();
        });

        //loopMenu
        getMenu();
        function getMenu(){
            let txt ='';
            Item.forEach( (e,i)=>{
                txt+=`<li>
                        <a href="#">${e['name']}</a>
                    </li>`;
            });
            $('.menu').find('ul.ul1').append(txt);
        }
        getMenuR();
        function getMenuR(){
            let txt ='';
            Item.forEach( e =>{
                txt+=`<li>
                        <a href="#">${e['name1']}</a>
                    </li>`;
            });
            $('.menu').find('ul.ul2').append(txt);
        }
    });
